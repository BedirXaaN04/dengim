name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
      
    - name: ğŸ” Analyze Code
      run: flutter analyze --no-fatal-infos --no-fatal-warnings
      continue-on-error: true
      
    - name: ğŸ§ª Run Tests
      run: flutter test
      continue-on-error: true
      
    - name: âœ… Check Formatting
      run: dart format --set-exit-if-changed .
      continue-on-error: true

  build-apk:
    name: Build APK
    needs: analyze
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get

    - name: ğŸ”§ Patch plugin build.gradle files
      run: |
        echo "Patching all plugins..."
        # Fix flutter.compileSdkVersion / minSdkVersion / ndkVersion
        find $HOME/.pub-cache -name "build.gradle" -path "*/android/*" | while read f; do
          if grep -q "flutter\.compileSdkVersion\|flutter\.minSdkVersion\|flutter\.ndkVersion" "$f" 2>/dev/null; then
            echo "  Patching SDK versions: $f"
            sed -i 's/flutter\.compileSdkVersion/35/g' "$f"
            sed -i 's/flutter\.minSdkVersion/23/g' "$f"
            sed -i 's/flutter\.ndkVersion/"25.1.8937393"/g' "$f"
          fi
        done
        
        # Fix Kotlin version references in plugin build.gradle files
        find $HOME/.pub-cache -name "build.gradle" -path "*/android/*" | while read f; do
          if grep -q "ext\.kotlin_version\|rootProject\.ext\.kotlin_version" "$f" 2>/dev/null; then
            echo "  Patching Kotlin version: $f"
          fi
        done
        echo "Done patching plugins."

    - name: ğŸ”§ Build APK
      run: flutter build apk --release --verbose

    - name: ğŸ“± Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: dengim-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
      
    - name: ğŸ“¤ Upload Build Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: gradle-build-logs
        path: build/app/outputs/logs/
        retention-days: 7

  build-web:
    name: Build Web
    needs: analyze
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
      
    - name: ğŸ”§ Build Web
      run: flutter build web --release --base-href "/dengim/"

    - name: ğŸ“¤ Upload Web Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 30


