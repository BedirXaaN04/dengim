name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
      
    - name: ğŸ” Analyze Code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: ğŸ§ª Run Tests
      run: flutter test
      continue-on-error: true
      
    - name: âœ… Check Formatting
      run: dart format --set-exit-if-changed .
      continue-on-error: true

  build-apk:
    name: Build APK
    needs: analyze
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get

    - name: ğŸ”§ Patch plugin build.gradle files (flutter extension fix)
      run: |
        echo "Patching all plugins that use flutter.compileSdkVersion / flutter.minSdkVersion..."
        find $HOME/.pub-cache -name "build.gradle" -path "*/android/*" | while read f; do
          if grep -q "flutter\.compileSdkVersion\|flutter\.minSdkVersion\|flutter\.ndkVersion" "$f" 2>/dev/null; then
            echo "  Patching: $f"
            sed -i 's/flutter\.compileSdkVersion/35/g' "$f"
            sed -i 's/flutter\.minSdkVersion/23/g' "$f"
            sed -i 's/flutter\.ndkVersion/"25.1.8937393"/g' "$f"
          fi
        done
        echo "Done patching plugins."
      
    - name: ğŸ”§ Build APK
      run: flutter build apk --release
      
    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-ios:
    name: Build iOS (No Signing)
    needs: analyze
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
      
    - name: ğŸ”§ Build iOS (No Codesign)
      run: flutter build ios --release --no-codesign
      continue-on-error: true
