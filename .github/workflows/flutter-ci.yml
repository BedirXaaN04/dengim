name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
      
    - name: ğŸ” Analyze Code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: ğŸ§ª Run Tests
      run: flutter test
      continue-on-error: true
      
    - name: âœ… Check Formatting
      run: dart format --set-exit-if-changed .
      continue-on-error: true

  build-apk:
    name: Build APK
    needs: analyze
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get

    - name: ğŸ”§ Patch geolocator_android build.gradle
      run: |
        GEOLOCATOR_GRADLE=$(find $HOME/.pub-cache -path "*/geolocator_android*/android/build.gradle" | head -1)
        if [ -n "$GEOLOCATOR_GRADLE" ]; then
          echo "Patching: $GEOLOCATOR_GRADLE"
          sed -i 's/compileSdk flutter.compileSdkVersion/compileSdk 35/' "$GEOLOCATOR_GRADLE"
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/' "$GEOLOCATOR_GRADLE"
        fi
      
    - name: ğŸ”§ Build APK
      run: flutter build apk --release
      
    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-ios:
    name: Build iOS (No Signing)
    needs: analyze
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
      
    - name: ğŸ”§ Build iOS (No Codesign)
      run: flutter build ios --release --no-codesign
      continue-on-error: true
