name: dengim
description: DENGİM - Modern Premium Tanışma Uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Veri Saklama
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  firebase_remote_config: ^5.1.3
  firebase_analytics: ^11.2.0
  flutter_local_notifications: ^17.2.2
  google_sign_in: ^6.2.1
  image_picker: ^1.0.7
  
  # Ödeme Sistemi (Native IAP)
  in_app_purchase: ^3.2.0
  in_app_purchase_storekit: ^0.3.18
  in_app_purchase_android: ^0.3.0
  
  # RTC (Voice & Video)
  agora_rtc_engine: ^6.3.2
  permission_handler: ^11.3.1
  
  # Bağlantı Durumu
  connectivity_plus: ^6.0.3

  # Reklamlar (Admob)
  google_mobile_ads: ^5.0.0
  
  # Ücretsiz Harita - OpenStreetMap (API key gerektirmez!)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^12.0.0
  
  # Swipe Kartları
  flutter_card_swiper: ^7.0.0
  
  # State Management
  provider: ^6.1.2

  # Görsel Optimizasyonu
  cached_network_image: ^3.4.1
  flutter_blurhash: ^0.8.2

  # Yardımcı Araçlar
  logger: ^2.4.0
  intl: ^0.19.0
  url_launcher: ^6.2.4
  http: ^1.2.0
  share_plus: ^10.1.4

  # Animasyonlar
  shimmer: ^3.0.0
  confetti: ^0.7.0
  lottie: ^3.0.0

  # Ses Kaydı & Çalma
  record: ^5.1.2
  just_audio: ^0.9.39
  path_provider: ^2.1.2

  # Swipe Actions
  flutter_slidable: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter_native_splash:
  color: "#FEEAE6" # Logonun arka planındaki o tatlı pembe tonu
  image: "assets/icon.png"
  android_12:
    image: "assets/icon.png"
    color: "#FEEAE6"
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/demo_profiles/

