<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#dabb0b",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0F1115",
                    },
                    fontFamily: {
                        "display": ["Poppins", "Manrope", "sans-serif"],

            border: 1px solid rgba(218, 187, 11, 0.15);

<style>
    body {

<div class="text-white flex size-12 shrink-0 items-center cursor-pointer">

<div class="flex-1 overflow-y-auto pb-10">

<div class="@container px-6 pt-4">
<div class="w-full bg-center bg-no-repeat bg-contain flex flex-col justify-end overflow-hidden min-h-64 drop-shadow-[0_0_30px_rgba(218,187,11,0.2)]" data-alt="Luxury golden envelope with VIP invitation card" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCEn1-haHmnlAzjfpGJtTGyX6xZl8w36qCt2qkR_AEDVm_E5AMgfsTE2Q2YYBc5_49uXyloWVHpMP9HUGO8RH5QK-MAEzOXLec36cqv3bKU_xTPLETVC4NZndTzvCw90OjCLAl4WiTpECQT7adc8XWS6RQeXtzq2V-H1qvDSXt19n70_XdnRaHnV65xR4KDwp5qLuG0C_7z7TT7RMLGwB-Ricp-tEsz46XlqycvASnpjIhxlzDjzJPo01hZZHTMjzWTkhHyeuomIa0");'>
</div>
</div>
<!-- HeadlineText -->
<div class="px-8 mt-6">
<h1 class="text-white font-display tracking-tight text-[32px] font-bold leading-tight text-center">
                    Seçkin Bir Davet Gönder
                </h1>
</div>
<!-- BodyText -->
<div class="px-10 mt-2">
<p class="text-gray-400 text-sm font-normal leading-relaxed text-center">
                    Dengim topluluğunu genişletin, her başarılı davet için <span class="text-primary font-bold">1 ay VIP üyelik</span> kazanın.
                </p>
</div>
<!-- ActionPanel (Glassmorphism Referral Code) -->
<div class="p-6 mt-4">
<div class="glass-panel flex flex-col items-center justify-center gap-4 rounded-xl p-8 text-center">
<div class="flex flex-col gap-1">
<p class="text-primary text-[28px] font-bold leading-tight tracking-[0.2em] font-display">DNGM-GOLD</p>
<p class="text-gray-500 text-xs uppercase tracking-widest font-medium mt-1">Özel Referans Kodun</p>
</div>
<button class="mt-2 flex items-center justify-center gap-2 rounded-full px-6 py-2 bg-indigo-600/20 text-indigo-400 border border-indigo-600/30 hover:bg-indigo-600/30 transition-all">
<span class="material-symbols-outlined text-sm">content_copy</span>
<span class="text-sm font-semibold">Kopyala</span>
</button>
</div>
</div>
<!-- Custom Action Buttons (Large) -->
<div class="px-6 space-y-3">
<button class="w-full flex items-center justify-between bg-primary hover:bg-primary/90 text-background-dark rounded-xl p-5 font-bold transition-colors">
<div class="flex items-center gap-4">

</div>
<span class="material-symbols-outlined">chevron_right</span>

</div>

<div class="flex items-center gap-4">
<span class="material-symbols-outlined">ios_share</span>
<span>Diğer Seçenekler</span>
</div>
<span class="material-symbols-outlined">chevron_right</span>
</button>
</div>

<div class="mt-8 px-12 text-center">
<p class="text-[10px] text-gray-600 uppercase tracking-widest">Ayrıcalıklı topluluk kuralları geçerlidir.</p>
