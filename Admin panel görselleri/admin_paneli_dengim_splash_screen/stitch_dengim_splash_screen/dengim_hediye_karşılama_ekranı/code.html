<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-effect {
            box-shadow: 0 0 40px rgba(100, 103, 242, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden bg-background-light dark:bg-background-dark">
<!-- Top Navigation -->
<div class="flex items-center p-4 pb-2 justify-between z-10">
<div class="text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="close">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-white text-sm font-bold uppercase tracking-[0.2em] flex-1 text-center pr-12 opacity-80">Hediye Alındı</h2>
</div>
<div class="flex flex-col items-center justify-center flex-1 px-6">
<!-- Gift Visual Section -->
<div class="relative w-full aspect-square flex items-center justify-center mb-8">
<!-- Background Glow Elements -->
<div class="absolute w-64 h-64 bg-primary/20 rounded-full blur-[80px]"></div>
<div class="absolute w-48 h-48 bg-yellow-500/10 rounded-full blur-[60px]"></div>
<!-- Main Gift Image -->
<div class="relative z-10 w-64 h-64 bg-center bg-no-repeat bg-contain" data-alt="3D golden rose gift with glowing particles" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD_0csf1kkTMyaCuKomsRrIzkuNxvHSXUiBy6aIFyC4bloOqjG4zzsK5TyhYIykT4vRWh9LLngoSCregl5Q7lvPKB9nkeGuLl3ap_0PrdSXNkNCpd5bmYUqRRv-1-9kYcw3swpe2OzLq9kggLuodopJsuMVzF1LBs0rwtcHY8szOgM5KOIrQ4mcVgzAtqi8fNndMFJKxoFz2gAd3-AJrA_ynJywQN6GiH54twQ13gYegB6QxAVRKk400zGtV0Xw6vIkPrVMq-5R7d4");'>
</div>
<!-- Floating Particle Decorations -->
<div class="absolute top-10 left-10 w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></div>
<div class="absolute bottom-20 right-10 w-3 h-3 bg-primary rounded-full opacity-50"></div>
<div class="absolute top-1/2 right-4 w-1.5 h-1.5 bg-white rounded-full"></div>
</div>
<!-- Headline Text -->
<div class="text-center mb-8">
<h1 class="text-white tracking-tight text-[28px] font-bold leading-tight px-4">
                    Kaan size bir <span class="text-yellow-500">Altın Gül</span> gönderdi
                </h1>
<p class="text-white/60 text-sm mt-2 font-medium">Premium Hediye</p>
</div>
<!-- Message Card (Glassmorphism) -->
<div class="w-full max-w-md glass-card rounded-xl p-6 mb-12 flex flex-col items-center text-center">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary">chat_bubble</span>
</div>
<p class="text-white/90 text-lg italic leading-relaxed font-medium">
                    "Bu gül senin zarafetin için. Harika bir akşam dilerim."
                </p>
</div>
</div>
<!-- Action Button -->
<div class="flex px-6 py-8 justify-center w-full mt-auto">
<button class="flex min-w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30 active:scale-95 transition-transform">
<span class="truncate">Teşekkür Et ve Mesaj At</span>
<span class="material-symbols-outlined ml-2 text-xl">send</span>
</button>
</div>
<!-- Safe area spacing for iOS -->
<div class="h-6"></div>
</div>
</body></html>
