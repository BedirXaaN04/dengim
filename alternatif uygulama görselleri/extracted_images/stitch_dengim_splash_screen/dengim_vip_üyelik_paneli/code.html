<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d406",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0F1115",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Poppins", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(249, 212, 6, 0.2);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #f9d406 0%, #b89b05 100%);
        }
        .card-shimmer {
            background: linear-gradient(135deg, #1e2128 0%, #2c303a 100%);
            position: relative;
            overflow: hidden;
        }
        .card-shimmer::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(249, 212, 6, 0.1), transparent);
            transform: rotate(45deg);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between sticky top-0 z-50 backdrop-blur-md">
<div class="text-white flex size-12 shrink-0 items-center justify-start" data-icon="arrow_back_ios">
<span class="material-symbols-outlined cursor-pointer">arrow_back_ios</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-12 uppercase tracking-[0.2em]">DENGIM VIP</h2>
</div>
<!-- HeaderImage / 3D VIP Card -->
<div class="px-6 py-4">
<div class="w-full card-shimmer rounded-xl aspect-[1.586/1] flex flex-col justify-between p-8 border border-primary/30 shadow-[0_0_30px_rgba(249,212,6,0.1)]" data-alt="3D metallic black and gold VIP membership card">
<div class="flex justify-between items-start">
<div class="flex flex-col">
<span class="text-primary text-xs font-bold tracking-[0.3em] uppercase mb-1">Dengim Premium</span>
<h1 class="text-3xl font-black text-white">VIP</h1>
</div>
<span class="material-symbols-outlined text-primary text-4xl">workspace_premium</span>
</div>
<div class="flex justify-between items-end">
<div class="text-[10px] text-white/40 uppercase tracking-widest">Exclusive Membership</div>
<div class="h-8 w-12 bg-gradient-to-br from-primary/40 to-primary/10 rounded-sm"></div>
</div>
</div>
</div>
<!-- SectionHeader -->
<div class="px-6 pt-6 pb-2">
<h3 class="text-white text-xl font-bold leading-tight tracking-tight">VIP Ayrıcalıkları</h3>
</div>
<!-- Checklists -->
<div class="px-6 space-y-1">
<label class="flex items-center gap-x-4 py-3 border-b border-white/5">
<div class="flex h-6 w-6 items-center justify-center rounded-full bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary text-sm font-bold">check</span>
</div>
<p class="text-white/90 text-base font-medium">Sınırsız Beğeni</p>
</label>
<label class="flex items-center gap-x-4 py-3 border-b border-white/5">
<div class="flex h-6 w-6 items-center justify-center rounded-full bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary text-sm font-bold">check</span>
</div>
<p class="text-white/90 text-base font-medium">Seni Kimlerin Beğendiğini Gör</p>
</label>
<label class="flex items-center gap-x-4 py-3 border-b border-white/5">
<div class="flex h-6 w-6 items-center justify-center rounded-full bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary text-sm font-bold">check</span>
</div>
<p class="text-white/90 text-base font-medium">Sınırsız Geri Sarma (Rewind)</p>
</label>
<label class="flex items-center gap-x-4 py-3">
<div class="flex h-6 w-6 items-center justify-center rounded-full bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary text-sm font-bold">check</span>
</div>
<p class="text-white/90 text-base font-medium">Günde 5 Ücretsiz Öne Çıkarma</p>
</label>
</div>
<!-- PricingCards -->
<div class="flex flex-col gap-4 px-6 py-8">
<div class="grid grid-cols-3 gap-3">
<!-- 1 Month -->
<div class="glass-card rounded-xl p-4 flex flex-col items-center justify-between min-h-[140px] text-center transition-all active:scale-95 border-white/10">
<span class="text-white/60 text-xs font-semibold uppercase tracking-wider">1 AY</span>
<div class="flex flex-col py-2">
<span class="text-white text-xl font-bold">₺199</span>
<span class="text-white/40 text-[10px]">aylık</span>
</div>
</div>
<!-- 12 Months (Best Value Highlighted) -->
<div class="glass-card rounded-xl p-4 flex flex-col items-center justify-between min-h-[140px] text-center relative border-primary transition-all active:scale-95 shadow-[0_0_20px_rgba(249,212,6,0.15)] bg-primary/5">
<div class="absolute -top-3 left-1/2 -translate-x-1/2 gold-gradient px-2 py-0.5 rounded-full">
<span class="text-[9px] font-bold text-black uppercase whitespace-nowrap">En İyi Değer</span>
</div>
<span class="text-primary text-xs font-bold uppercase tracking-wider">12 AY</span>
<div class="flex flex-col py-2">
<span class="text-white text-xl font-bold">₺125</span>
<span class="text-white/40 text-[10px]">aylık</span>
</div>
<span class="text-primary/80 text-[10px] font-bold">%40 Tasarruf</span>
</div>
<!-- 6 Months -->
<div class="glass-card rounded-xl p-4 flex flex-col items-center justify-between min-h-[140px] text-center transition-all active:scale-95 border-white/10">
<span class="text-white/60 text-xs font-semibold uppercase tracking-wider">6 AY</span>
<div class="flex flex-col py-2">
<span class="text-white text-xl font-bold">₺149</span>
<span class="text-white/40 text-[10px]">aylık</span>
</div>
</div>
</div>
</div>
<!-- Bottom CTA -->
<div class="px-6 pb-12 mt-auto">
<button class="w-full gold-gradient text-black font-bold py-4 rounded-xl text-lg transition-transform active:scale-[0.98] shadow-lg shadow-primary/20">
                Devam Et
            </button>
<p class="text-center text-white/30 text-xs mt-4 px-8">
                Abonelik otomatik olarak yenilenir. İstediğiniz zaman ayarlardan iptal edebilirsiniz.
            </p>
</div>
<div class="h-5 bg-transparent"></div>
</div>
</body></html>
