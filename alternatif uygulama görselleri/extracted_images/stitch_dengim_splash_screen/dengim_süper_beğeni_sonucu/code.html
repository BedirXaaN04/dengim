<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6d13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#181022",
                        "gold": "#FFD700",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(24, 16, 34, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .star-glow {
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Background Layer (Simulating the profile being swiped) -->
<div class="absolute inset-0 z-0">
<div class="w-full h-full bg-cover bg-center opacity-40 grayscale" data-alt="Modern portrait of a smiling woman on a city street" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKRDKE6n3od2NCC-b47juGHCeDME32G_AK4IXAiAUAsQe07b0haei7iwb-gs5476uo8K1J5pGfOzSavqA1gpBNJmjydzHUzP0L4QgQ2_XHctnvtAoU0WQkpmMxWGCpNEWVovs5iGqXDs19ajMQDjmg5I-38myV3uh4aywDLtR0CaSfS4CDqmixfUCN3FJuZNQgKHqxfL-gRK-TN0T9mto5v3fIefOjhwQPVaWO4hL6k0trRCnGx1z8M43DQv3k3GMv7oGL3HJleeE");'>
</div>
</div>
<!-- Glassmorphism Overlay Container -->
<div class="relative z-10 flex flex-col h-full w-full glass-panel">
<!-- Top App Bar Component -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-[24px]">close</span>
</div>
<h2 class="text-white text-lg font-extrabold leading-tight tracking-[-0.015em] flex-1 text-center pr-12 uppercase tracking-widest">DENGIM</h2>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-6">
<!-- Central Icon Section (Customized for Super Like) -->
<div class="relative mb-8 flex flex-col items-center">
<!-- Particle Trail Effect (CSS Gradients) -->
<div class="absolute -top-12 w-1 h-24 bg-gradient-to-t from-primary to-transparent opacity-50 rounded-full"></div>
<div class="absolute -top-8 -left-8 w-1 h-16 bg-gradient-to-tr from-primary to-transparent opacity-30 rounded-full rotate-45"></div>
<div class="absolute -top-8 -right-8 w-1 h-16 bg-gradient-to-tl from-primary to-transparent opacity-30 rounded-full -rotate-45"></div>
<!-- Premium Gold Star -->
<div class="size-24 rounded-full bg-background-dark flex items-center justify-center border border-gold/30 star-glow">
<span class="material-symbols-outlined text-[64px] text-gold" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                            grade
                        </span>
</div>
</div>
<!-- HeadlineText Component -->
<h3 class="text-white tracking-tight text-3xl font-bold leading-tight px-4 text-center pb-3">
                    Dengini Bulmaya Bir Adım Daha Yaklaştın
                </h3>
<!-- BodyText Component -->
<p class="text-white/70 text-lg font-medium leading-normal pb-8 pt-1 px-8 text-center max-w-sm">
                    Süper Beğeni başarıyla gönderildi. Artık profilin onun listesinde en üstte.
                </p>
</div>
<!-- SingleButton Component Area -->
<div class="px-6 py-10 mb-6">
<div class="flex flex-col gap-4 max-w-[480px] mx-auto">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/25">
<span class="truncate">Devam Et</span>
</button>
<!-- Optional secondary action for elite feel -->
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-5 bg-white/5 text-white/50 text-sm font-medium leading-normal">
<span class="truncate">Profiline Göz At</span>
</button>
</div>
</div>
</div>
<!-- Decorative UI elements for iOS look -->
<div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full z-20"></div>
</div>
</body></html>
