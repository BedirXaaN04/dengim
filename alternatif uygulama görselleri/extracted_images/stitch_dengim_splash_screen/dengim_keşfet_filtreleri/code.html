<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DENGIM Keşfet Filtreleri</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "indigo-custom": "#4f46e5",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0F1115",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white">
<div class="flex flex-col h-full max-w-[480px] mx-auto min-h-screen relative">
<!-- TopAppBar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark px-6 py-6 justify-between">
<div class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h2 class="text-slate-900 dark:text-white text-xl font-extrabold leading-tight tracking-[-0.015em] flex-1 text-center">Filtreler</h2>
<div class="flex w-10 items-center justify-end cursor-pointer">
<p class="text-primary text-sm font-bold leading-normal tracking-wide shrink-0">Sıfırla</p>
</div>
</div>
<div class="flex-1 overflow-y-auto px-6 pb-32">
<!-- Section: Cinsiyet Seçimi -->
<div class="mt-4">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight mb-4">Kimi Görmek İstersin?</h3>
<div class="flex gap-3 flex-wrap">
<div class="flex h-12 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-zinc-800 px-6 cursor-pointer border-2 border-transparent transition-all">
<p class="text-slate-600 dark:text-zinc-400 text-base font-semibold">Erkek</p>
</div>
<div class="flex h-12 items-center justify-center gap-x-2 rounded-full bg-indigo-custom/10 dark:bg-indigo-custom/20 px-6 cursor-pointer border-2 border-indigo-custom transition-all">
<p class="text-indigo-custom text-base font-bold">Kadın</p>
</div>
<div class="flex h-12 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-zinc-800 px-6 cursor-pointer border-2 border-transparent transition-all">
<p class="text-slate-600 dark:text-zinc-400 text-base font-semibold">Diğer</p>
</div>
</div>
</div>
<div class="h-10"></div>
<!-- Section: Yaş Aralığı Slider -->
<div class="mt-2">
<div class="flex justify-between items-end mb-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Yaş Aralığı</h3>
<p class="text-primary text-xl font-extrabold leading-none">24 - 38</p>
</div>
<div class="relative flex w-full flex-col items-start justify-between gap-3 px-1">
<div class="flex h-2 w-full pt-1.5 relative">
<div class="flex h-2 w-full rounded-full bg-slate-200 dark:bg-zinc-800 relative">
<!-- Selected range track -->
<div class="absolute left-[20%] right-[35%] h-full bg-indigo-custom rounded-full"></div>
<!-- Lower thumb -->
<div class="absolute left-[20%] -top-2 flex flex-col items-center">
<div class="size-6 rounded-full bg-white shadow-lg border-2 border-indigo-custom flex items-center justify-center">
<div class="size-2 rounded-full bg-indigo-custom"></div>
</div>
</div>
<!-- Upper thumb -->
<div class="absolute left-[65%] -top-2 flex flex-col items-center">
<div class="size-6 rounded-full bg-white shadow-lg border-2 border-indigo-custom flex items-center justify-center">
<div class="size-2 rounded-full bg-indigo-custom"></div>
</div>
</div>
</div>
</div>
<div class="flex justify-between w-full mt-2 text-slate-400 text-xs font-bold uppercase tracking-widest">
<span>18</span>
<span>99</span>
</div>
</div>
</div>
<div class="h-12"></div>
<!-- Section: Mesafe Slider -->
<div class="mt-2">
<div class="flex justify-between items-end mb-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Mesafe</h3>
<p class="text-primary text-xl font-extrabold leading-none">45 km</p>
</div>
<div class="relative flex w-full flex-col items-start justify-between gap-3 px-1">
<div class="flex h-2 w-full pt-1.5 relative">
<div class="flex h-2 w-full rounded-full bg-slate-200 dark:bg-zinc-800 relative">
<!-- Track highlight -->
<div class="absolute left-0 right-[55%] h-full bg-indigo-custom rounded-full"></div>
<!-- Distance thumb -->
<div class="absolute left-[45%] -top-2 flex flex-col items-center">
<div class="size-6 rounded-full bg-white shadow-lg border-2 border-indigo-custom flex items-center justify-center">
<div class="size-2 rounded-full bg-indigo-custom"></div>
</div>
</div>
</div>
</div>
<div class="flex justify-between w-full mt-2 text-slate-400 text-xs font-bold uppercase tracking-widest">
<span>1 km</span>
<span>100 km+</span>
</div>
</div>
</div>
<div class="h-12"></div>
<!-- Section: Lokasyon (Custom added to complete the UX) -->
<div class="mt-2">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight mb-4">Konum</h3>
<div class="flex items-center justify-between p-4 bg-slate-100 dark:bg-zinc-900 rounded-2xl border border-slate-200 dark:border-zinc-800">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-indigo-custom/10 flex items-center justify-center">
<span class="material-symbols-outlined text-indigo-custom">location_on</span>
</div>
<div>
<p class="text-slate-900 dark:text-white font-bold">İstanbul, Türkiye</p>
<p class="text-slate-500 text-xs">Şu anki konumum</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</div>
</div>
</div>
<!-- Footer Apply Button -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 dark:via-background-dark/95 to-transparent flex justify-center max-w-[480px] mx-auto">
<button class="w-full h-16 bg-primary text-[#1a1a1a] font-black text-lg rounded-2xl shadow-xl shadow-primary/20 active:scale-95 transition-transform flex items-center justify-center gap-2">
                Filtreleri Uygula
                <span class="material-symbols-outlined font-bold">check_circle</span>
</button>
</div>
</div>
</body></html>
