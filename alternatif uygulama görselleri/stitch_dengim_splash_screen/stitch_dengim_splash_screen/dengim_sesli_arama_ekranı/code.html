<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&amp;family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1",
                        "background-light": "#f5f6f8",
                        "background-dark": "#0F1115",
                    },
                    fontFamily: {
                        "display": ["Poppins", "Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            animation: pulse-indigo 2s infinite;
        }
        @keyframes pulse-indigo {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-[430px] mx-auto shadow-2xl">
<!-- TopAppBar -->
<header class="flex items-center px-6 pt-12 pb-4 justify-between">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white text-2xl">expand_more</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-medium tracking-widest uppercase opacity-60">DENGIM PREMIUM</span>
<h2 class="text-white text-sm font-semibold leading-tight tracking-wide">Sesli Arama</h2>
</div>
<div class="size-10"></div> <!-- Spacer for symmetry -->
</header>
<!-- ProfileHeader Section -->
<main class="flex-1 flex flex-col items-center justify-center px-4">
<div class="relative mb-12">
<!-- Pulse Rings -->
<div class="absolute inset-0 rounded-full pulse-ring"></div>
<!-- Profile Image -->
<div class="relative z-10 bg-center bg-no-repeat aspect-square bg-cover rounded-full h-48 w-48 border-4 border-primary/20" data-alt="Close up portrait of a beautiful smiling person" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKEu_IUyLrxFPEjDEm6ZaQ4WWs1V-4F3gMnMAAl3S9dzcCZPcVcp0HhF-0SvMzqUuAZpqi6w7JkELd_-nkcrKPNn1z9KXJuUwOztzinxJYtn8DUtQPYkNZ_aMt9cPUs2Wj3yOQLfnwwaAMq0y2jtTy7Sm68El3lpPndnWkgF5nJRJ3see8t8ZfElpCjrFsK-3GGYx3MICLwAbwDbMX-gmHWePSkcp7NNqyAi3FGWcW2szeNtGC1mTOjZ-w-WLLC9ATC4wivtXS8D0");'>
</div>
</div>
<div class="text-center">
<h1 class="text-white text-4xl font-semibold mb-2 tracking-tight">Melisa</h1>
<div class="flex items-center justify-center gap-2">
<span class="inline-block w-2 h-2 rounded-full bg-primary animate-pulse"></span>
<p class="text-white/60 text-lg font-light tracking-wide">04:12</p>
</div>
</div>
</main>
<!-- ToolBar / Control Panel -->
<footer class="px-8 pb-16 pt-8">
<div class="glass-panel rounded-full px-8 py-5 flex justify-between items-center shadow-2xl">
<!-- Mute Button -->
<button class="group flex flex-col items-center gap-2">
<div class="size-14 rounded-full flex items-center justify-center bg-white/10 group-active:scale-95 transition-all">
<span class="material-symbols-outlined text-white text-2xl">mic_off</span>
</div>
</button>
<!-- End Call Button (Solid Red) -->
<button class="group flex flex-col items-center gap-2">
<div class="size-16 rounded-full flex items-center justify-center bg-[#FF3B30] shadow-lg shadow-red-500/30 group-active:scale-95 transition-all">
<span class="material-symbols-outlined text-white text-3xl">call_end</span>
</div>
</button>
<!-- Speaker Button -->
<button class="group flex flex-col items-center gap-2">
<div class="size-14 rounded-full flex items-center justify-center bg-white/10 group-active:scale-95 transition-all">
<span class="material-symbols-outlined text-white text-2xl">volume_up</span>
</div>
</button>
</div>
<!-- Bottom Indicator for iOS -->
<div class="mt-8 flex justify-center">
<div class="w-32 h-1.5 bg-white/10 rounded-full"></div>
</div>
</footer>
</div>
</body></html>
